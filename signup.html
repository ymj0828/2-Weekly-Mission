<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/sign.css" />
    <script type="module" src="./js/signup.js"></script>
  </head>
  <body>
    <main>
      <div class="sign-wrap">
        <div class="logo-wrap">
          <a href="index.html" class="logo"
            ><img src="./img/logo.svg" alt="Linkbrary 로고"
          /></a>
          <p>이미 회원이신가요? <a href="signin.html">로그인 하기</a></p>
        </div>
        <form>
          <div class="label-input-wrap">
            <label for="email">이메일</label>
            <div class="input-wrap">
              <input type="email" id="email" />
            </div>
            <span id="email-alert" class="input-alert"></span>
          </div>
          <div class="label-input-wrap">
            <label for="password">비밀번호</label>
            <div class="input-wrap">
              <input type="password" id="password" />
              <img
                id="password-toggle"
                src="./img/icon/eye_off_icon.svg"
                alt="현재 비밀번호가 보이는 상태 아이콘"
              />
            </div>
            <span id="password-alert" class="input-alert"></span>
          </div>
          <div class="label-input-wrap">
            <label for="password-check">비밀번호 확인</label>
            <div class="input-wrap">
              <input type="password" id="password-check" />
              <img
                id="password-check-toggle"
                src="./img/icon/eye_off_icon.svg"
                alt="현재 비밀번호가 보이는 상태 아이콘"
              />
            </div>
            <span id="password-check-alert" class="input-alert"></span>
          </div>
          <button class="submit-button">회원가입</button>
        </form>
      </div>
      <div class="sns-sign-wrap">
        <span>다른 방식으로 가입하기</span>
        <div class="sns-logo-wrap">
          <a href="https://www.google.com/"
            ><img
              src="./img/icon/sns_icon_sign_google.png"
              alt="구글로 로그인하기"
          /></a>
          <a href="https://www.kakaocorp.com/page/"
            ><img
              src="./img/icon/sns_icon_sign_kakao.png"
              alt="카카오로 로그인하기"
          /></a>
        </div>
      </div>
    </main>
  </body>
</html>
